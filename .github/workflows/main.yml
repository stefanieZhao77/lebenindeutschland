name: Generate EPUB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run script to generate EPUB
      run: node src/index.js 

    - name: Upload EPUB as artifact
      uses: actions/upload-artifact@v2
      with:
        name: leben-in-deutschland.epub
        path: ./Leben_in_Deutschland.epub  
